<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Tea House</title>

    <!-- Tailwind CDN -->

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Google Font  -->
  </head>

  <body class="manrope_font">

    <!--  Banner Container -->
    <div class="max-w-[1250px] mx-auto my-10 flex flex-row  justify-between items-center" >
      <div class="div_left">
        <h1 class="text-[80px] font-bold">
          It's good <br />
          tea time at The <br />Tea House
        </h1>
        <p class="my-7">
          Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your
          Taste Buds.
        </p>
        <button
          class="btn w-[200px] h-[64px] text-white bg-gradient-to-r from-[#ff8938] to-[#ff0000] rounded-lg"
        >
          Explore More <img src="images/arrow.png" alt="" />
        </button>
      </div>

      <!-- Right side div -->
      <div class="div_right relative">
        <img src="images/banner.png" class="relative top-[100px]" alt="" />

        <!-- Star rating -->
        <div
          class="flex items-center justify-around h-[100px] w-[255px] bg-white shadow-lg rounded-lg absolute left-[50px]"
        >
          <i class="fa-solid text-4xl text-yellow-400 fa-star"></i>
          <div>
            <h1 class="text-4xl font-bold">5.00</h1>
            <p>Trust Pilot Ratings</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
